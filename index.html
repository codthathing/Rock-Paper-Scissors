<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock Paper Scissors game" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header id="header">
      <img src="./src/assets/logo.svg" loading="lazy" id="game-logo-icon" alt="GAME ICON" />
      <div id="score-text-value-div">
        <p id="score-text">SCORE</p>
        <var id="score-value">12</var>
      </div>
    </header>

    <section id="game-section">
      <main id="main-game"></main>
      <main id="main-game-outcome">
        <div id="game-outcome-result-div">
          <h1 id="game-result-text">YOU LOSE</h1>
          <button type="button" id="game-play-again-button">PLAY AGAIN</button>
        </div>
      </main>
    </section>

    <button type="button" id="rules-button" onclick="document.getElementById('rules-fixed-section').style.display = 'flex'">RULES</button>

    <section id="rules-fixed-section">
      <div id="rules-div">
        <h1 id="rules-text">RULES</h1>
        <img src="./src/assets/icon-close.svg" id="close-rules-icon" loading="lazy" alt="CLOSE ICON" onclick="document.getElementById('rules-fixed-section').style.display = 'none'" />
        <img src="./src/assets/image-rules.svg" id="rules-details-icon" loading="lazy" alt="RULES DETAILS" />
      </div>
    </section>

    <script src="./index.js" defer></script>
  </body>
</html>
